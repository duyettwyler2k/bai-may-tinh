<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="5">
<input type="text" id="6"> <br>
<button type="button" onclick="Adition()" id="1">Adition</button>
<button type="button" onclick="Subtraction()" id="2">Subtraction</button>
<button type="button" onclick="Multiplication()" id="3">Multiplication</button>
<button type="button" onclick="Division()" id="4">Division</button>
<p id="7"></p>
<script>
    function Adition() {
        let a = document.getElementById('5').value;
        let b = document.getElementById('6').value;
        document.getElementById('7').innerHTML=parseInt(a)+parseInt(b);}
    function Subtraction() {
        let a = document.getElementById('5').value;
        let b = document.getElementById('6').value;
        document.getElementById('7').innerHTML=a-b;}
    function Multiplication() {
        let a = document.getElementById('5').value;
        let b = document.getElementById('6').value;
        document.getElementById('7').innerHTML=a*b;}
    function Division() {
        let a = document.getElementById('5').value;
        let b = document.getElementById('6').value;
        document.getElementById('7').innerHTML=a/b;}





</script>

</body>
